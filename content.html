<body style="background: #D9EEF9;">
<div id="memo-search-content" 
    style="
    position: absolute; 
    align-items: flex-start;
    display: flex;
    ">

    <img id='icon' 
    src="https://www.maimemo.com/res/images/site/logo4.png"
    style="width: 40px; height: 40px;"/>

    <div id="content"
        style="
        margin-left: 10px; 
        border-radius: 5px; 
        font-size: 16px;
        background: #FFFFFF;
        width: 200px;
        height: 270px;
        ">
        <div id="bar"
            style="
            height: 25px;
            background: #469F87;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            ">
        </div>
        <div id="word-detail"
            style="padding: 5px; font-size: 12px;">
            <span id="spelling"
                style="
                color: #D56635; 
                font-size: 16px;
                font-weight: bold;
                display: block;
                ">Oops</span>
            
            <div id="phonetic-uk" style="margin-top: 2px;">
                <span>英 [ʊps]</span>
            </div>
            <div id="phonetic-us" style="margin-top: 2px;">
                <span>美 [ʊpsˌuːps]</span>
            </div>

            <div id="interpretation" style="margin-top: 5px;">
                <span>int. 哎哟，啊呀（某人摔倒或出了点小差错时的用语）</span>
            </div>
            
            <div class="dotted-line-h" style="
            margin-top: 10px;
            height: 1px;
            background-image: linear-gradient(to left, #469F87 50%, #ffffff 50%);
            background-position: bottom;
            background-size: 8px 1px;
            background-repeat: repeat-x;
            "></div>
        </div>
    </div>
</div>
</body>
